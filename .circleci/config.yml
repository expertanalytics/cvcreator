version-tags: &version-tags
  tags:
    only: /v\d+\.\d+\.\d+/

version: 2.1
executors:
  my_container:
    docker:
      - image: circleci/python:3.9.4
        auth:
          username: jonathf
          password: $DOCKERHUB_PASSWORD

jobs:
  tests:
    executor: my_container
    steps:
      - checkout
      - run:
          name: "Installation"
          command: |
              python -m venv .venv
              source .venv/bin/activate
              pip install -U poetry PyYAML
              poetry install
      - run:
          name: "Compile CV documents"
          command: |
              source .venv/bin/activate
              cv latex cvcreator/templates/example.toml output.tex
              python -m cvcreator latex cvcreator/templates/example.toml output.tex
      # - run:
      #     name: "Run tests"
      #     command: |
      #         source .venv/bin/activate
      #         pytest --doctest-modules cvcreator/
  deploy:
    executor: my_container
    steps:
      - checkout
      - run:
          name: "Build wheel"
          command: |
              python -m venv .venv
              source .venv/bin/activate
              pip install -U setuptools wheel twine
              python setup.py sdist bdist_wheel --universal
      - run:
          name: "Publish to PyPI"
          command: |
              source .venv/bin/activate
              twine upload --username jonathf --password $PYPI_PASSWORD dist/*
workflows:
  version: 2
  workflow:
    jobs:
      - tests:
          filters:
            <<: *version-tags
      - deploy:
          requires:
            - tests
          filters:
            <<: *version-tags
            branches:
                ignore: /.*/
