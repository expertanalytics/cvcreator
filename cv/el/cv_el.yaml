Summary: >
    I am a technology enthusiast with background from applied mathematics, numerical analysis and mechanical engineering. As a researcher at the Norwegian University of Science and Technology and later at Simula Research Laboratory I worked on research projects focusing on numerical methods for CFD, fluid-structure interaction and mesh generation. In particular I worked on Finite Element Methods, Spectral Element Methods and Reduced Basis Element Methods with applications to geometrically complex flow systems.\\
    After leaving academia in 2009, I have been working in the private sector as a strategy consultant for research and development projects in a wide variety of industry projects. After more than 300 projects I have seen the value of research in industry and I believe there are huge benefits from establishing a stronger collaboration between industry and academia. With the close ties between the researchers at Expert Analytics and e.g. the University of Oslo I think Expert Analytics plays an important role in this context.
