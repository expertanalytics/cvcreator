Projects:
    A1:
        Activity: "Reduced Basis modeling of Biomedical Fluids. Research project funded by the Research Council of Norway."
        Role: "Project leader"
        Description: The project was part of the Center for Biomedical Computing at Simula Research Laboratory. The aim of the project was to apply the reduced basis element method to compute and simulate e.g. blood flow in deformed geometries. Work included the development of the reduced basis element method for fluid-structure interaction problems. In collaboration with the Norwegian University of Science and Technology, École Polytechnique Fédérale de Lausanne (Switzerland), and Université Pierre et Marie Curie (Paris, France).
        Tools: "C, C++, CSV, Matlab."
    A2:
        Activity: "CFD modeling of the cerebrospinal fluid surrounding the spinal chord and lower part of the brain."
        Role: "Project participant"
        Description: The project was part of the Center for Biomedical Computing at Simula Research Laboratory. The aim of the project was to investigate the effect of patient specific malformations blocking the flow of the cerebrospinal fluid through the foramen magnum passage into the scull. The Chiari I malformation typically causes headaches and severe pain for the patients, but the relationship between severity of malformation and symptoms is unclear. Studies were made in collaboration with the University of Wisconsin (Madison, USA).
        Tools: "C, Matlab, Python, StarCD."
    A3:
        Activity: "Using the spectral element method to assess the quality of a global C$^{1}$ map."
        Role: "Project leader"
        Description: The project idea is to use known polynomial convergence rates of the spectral element method to assess the computational quality of deformed grids. The goal was to develop a method for transfinite mapping of a structured grid on a regular polygon to a computational grid on a deformed version of the polygon, and to control the quality of the computational grid and the solutions computed. In collaboration with the Norwegian University of Science and Technology and Université Pierre et Marie Curie (Paris, France).
        Tools: "C, Fortran, Matlab, Python."